<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-core/jasmine.css">
</head>
    <body>
        <script src="../lib/requirejs/require.js" type="text/javascript"></script>
        <script src="/requirejs.conf.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            require([
                'jasmine-html',
                'jasmine-jquery',
                'jquery'],
            function (jasmine, jasmineJQuery, $) {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var specs = [];
                specs.push('spec/main');
                specs.push('spec/stream');
                specs.push('spec/view');
                specs.push('spec/content');
                specs.push('spec/event-emitter');

                specs.push('spec/clients/livefyre-stream-client');
                specs.push('spec/clients/livefyre-bootstrap-client');
                specs.push('spec/clients/livefyre-write-client');                
                specs.push('spec/streams/livefyre-stream');
                specs.push('spec/streams/livefyre-reverse-stream');
                specs.push('spec/streams/livefyre-content-stream');

                specs.push('spec/views/content-view');

                $(function(){
                    require(specs, function(){
                        jasmineEnv.execute();
                    });
                });
            });
        </script>
    </body>
</html>
